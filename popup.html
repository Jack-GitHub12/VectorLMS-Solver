<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 15px;
      color: #333;
    }
    
    .status {
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      text-align: center;
      font-weight: bold;
    }
    
    .status.active {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.inactive {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      transition: background-color 0.2s;
    }
    
    .primary-btn {
      background-color: #007bff;
      color: white;
    }
    
    .primary-btn:hover {
      background-color: #0056b3;
    }
    
    .secondary-btn {
      background-color: #6c757d;
      color: white;
    }
    
    .secondary-btn:hover {
      background-color: #545b62;
    }
    
    .danger-btn {
      background-color: #dc3545;
      color: white;
    }
    
    .danger-btn:hover {
      background-color: #c82333;
    }
    
    .queue-info {
      background-color: #f8f9fa;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      border: 1px solid #dee2e6;
    }
    
    .queue-info h4 {
      margin: 0 0 5px 0;
      font-size: 12px;
      color: #6c757d;
      text-transform: uppercase;
    }
    
    .queue-progress {
      font-size: 16px;
      font-weight: bold;
      color: #28a745;
    }
    
    .small-text {
      font-size: 12px;
      color: #6c757d;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h3>ðŸš€ VectorLMS Solver</h3>
  </div>
  
  <div id="status" class="status inactive">
    Status: Checking...
  </div>
  
  <div id="queueInfo" class="queue-info" style="display: none;">
    <h4>Queue Progress</h4>
    <div id="queueProgress" class="queue-progress">0 / 0 tasks</div>
  </div>
  
  <div class="controls">
    <button id="toggleBtn" class="primary-btn">Enable Solver</button>
    <button id="clearQueue" class="secondary-btn">Clear Queue</button>
    <button id="refreshStatus" class="secondary-btn">Refresh Status</button>
  </div>
  
  <div class="small-text">
    Extension will automatically process VectorLMS content when enabled.
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
